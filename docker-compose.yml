  redis_server:
    image: docker.io/redis:alpine
    container_name: redis_server
    restart: always
    profiles:
      - dev
      - prod
    expose:
      - 6379
    env_file: .env

  celery_worker:
    container_name: celery_worker
    restart: always
    # platform: linux/arm64/v8
    image: cazlo/fastapi-async-task-workflow:latest
    profiles:
      - dev
      - prod
    build:
      context: ./backend      
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}
    command: "watchfiles 'celery -A app.core.celery worker -l info' "
    volumes:
      - ./backend/app:/code
      # - "${EB_LOG_BASE_DIR}/php-app:/var/log/celery"
    depends_on:
      - database
      - redis_server
    env_file: .env
  
  celery_beat:  #Good for crontab and schedule tasks
    container_name: celery_beat
    restart: always
    # platform: linux/arm64/v8
    build:
      context: ./backend
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}
    command: celery -A app.core.celery beat -l info -S celery_sqlalchemy_scheduler.schedulers:DatabaseScheduler -l info
    profiles:
      - dev
      - prod
    volumes:
      - ./backend/app:/code
      # - "${EB_LOG_BASE_DIR}/php-app:/var/log/celery-beat"
    depends_on:
      - database
      - redis_server
    env_file: .env

  minio_server:
    image: minio/minio:latest
    restart: always
    container_name: minio_server
    profiles:
      - dev
      - prod
    volumes:
      - ./minio/data:/data
    expose:
      - 9000
      - 9091
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: http://stash.localhost
    command: "server /data --console-address ':9090'"

  caddy_reverse_proxy:
    container_name: caddy_reverse_proxy
    image: caddy:alpine
    restart: always
    ports:
      - 1080:80
      - 10443:443
    environment:
      - EXT_ENDPOINT1=${EXT_ENDPOINT1}
      - LOCAL_1=${LOCAL_1}
      - LOCAL_2=${LOCAL_2}
    profiles:
      - dev
      - prod
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./static:/code/static
      - caddy_data:/data
      - caddy_config:/config

  sonarqube:
    container_name: "sonarqube"
    image: "sonarqube:9.9.2-community"
    volumes:
      - ./sonarqube/extensions:/opt/sonarqube/extensions
      - ./sonarqube/logs:/opt/sonarqube/logs
      - ./sonarqube/data:/opt/sonarqube/data
    profiles:
      - sast
    expose:
      - "9000"
    ports:
      - "9000:9000"

volumes:
  db_docker:
  caddy_data:
  caddy_config: