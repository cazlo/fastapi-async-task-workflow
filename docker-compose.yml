services:
  fastapi_server_tmpl:
    container_name: fastapi_server
    image: cazlo/fastapi-async-task-workflow:latest
    restart: always
    command: "sh -c 'python app/initial_data.py && gunicorn -w 3 -k uvicorn.workers.UvicornWorker app.main:app  --bind 0.0.0.0:8000 --preload --log-level=debug --timeout 120'"
    volumes:
      - ./backend/app:/code
    expose:
      - 8000
    env_file: ".env"
    profiles:
      - prod
    depends_on:
      database:
        condition: service_healthy
      db_migrator:
        condition: service_completed_successfully
    links:
      - caddy_reverse_proxy:storage.localhost

  fastapi_server:
    extends:
      service: fastapi_server_tmpl
    container_name: fastapi_server_dev
    build:
      context: ./backend
      args:
        INSTALL_DEV: ${INSTALL_DEV-true}
    environment:
      MODE: testing
    profiles:
      - dev
    command: "sh -c 'uvicorn app.main:app --reload --workers 3 --host 0.0.0.0 --port 8000'"

  db_migrator:
    container_name: db_migrator
    image: cazlo/fastapi-async-task-workflow:latest
    build: ./backend
    profiles:
      - dev
      - prod
    env_file: ".env"
    volumes:
      - ./backend/app:/code
    depends_on:
      database:
        condition: service_healthy
    command: "sh -c 'alembic upgrade head'"

  database:
     image: docker.io/postgres:17
     restart: always
     container_name: database
     env_file: ".env"
     user: root
     profiles:
       - dev
       - prod
     volumes:
       - db_docker:/var/lib/postgresql/data
       - ./create-dbs.sql:/docker-entrypoint-initdb.d/create-dbs.sql
     ports:
       - 5454:5432
     expose:
       - 5432
     environment:
       - POSTGRES_USERNAME=${DATABASE_USER}
       - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
       - POSTGRES_DATABASE=${DATABASE_NAME}
     healthcheck:
       test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
       interval: 2s
       timeout: 5s
       retries: 10
       start_period: 10s
